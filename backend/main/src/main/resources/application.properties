server.port=8081
server.servlet.contextPath=/api

spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/Konnichiwoo
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Konnichiwoo

login.afterLoginRedirectUri=http://localhost:8000/learn.html
login.afterLogoutRedirectUri=http://localhost:8000/index.html

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/kwoo
spring.datasource.username=kwoo
spring.datasource.password=password
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/kwoo
