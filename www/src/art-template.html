<div class="art-bar">
    <div class="art-image-place">
        <img src="{{iconsrc}}" class="art-image" />
    </div>

    <div class="art-caption-place">
        <div class="art-title">{{title}}</div>
        <div class="art-type">{{type}}</div>
        <div class="art-mapper">
            <!-- <div style="float:left"><img class="art-mapper-avatar" src="logo.png"></div> -->
            <div>wordmapped by {{mapper}}</div>
        </div>
    </div>

    <div class="art-progressbar-place">
        <div class="art-progressbar-caption"></div>

        <div class="art-progressbar">
            <div class="art-progressbar-progress" style="width:{{progressPercent}}%"></div>
        </div>   
    </div>

    <div class="art-buttons">
        <div class="art-thumbs-place">
            <div class="art-thumbsup-place">
                <img class="thumbimage-up thumbimage" src="thumbsup.svg"/>
            </div>
            <div class="art-likes-place">
                <span class="likesCounter">{{thumbs}}</span>
            </div>
        </div>

        <button class="b-shadow butt b-secondary" onclick='infoDialog("{{id}}")'><img src="info.svg"/></button>
        <button class="butt b-third b-shadow" onclick='startRepetition("{{id}}")'><span style=" margin-right: 8px; font-size:20px">Start</span><span ><img style="height: 15px;" src="play.svg"/></span></button>
    </div>
</div>
